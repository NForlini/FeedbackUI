<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating"><i class="fa-regular fa-face-sad-tear fa-2x" style="color: #FFD43B;"></i>Sad</div>
            <div class="rating"><i class="fa-regular fa-face-meh fa-2x" style="color: #FFD43B;"></i>Neutral</div>
            <div class="rating"><i class="fa-regular fa-face-smile fa-2x" style="color: #FFD43B;"></i>Happy</div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
